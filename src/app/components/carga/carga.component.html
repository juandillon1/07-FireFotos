<div class="row">
    <div class="col-md-4">
        <h3>Seleccione Archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mousesobre)="estaSobreElemento = $event" [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone">
            <h4>Arrastre los Archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar Archivos</h4>
        <button (click)="cargarImagenes()" class="btn btn-success" [disabled]="archivos.length === 0">Cargar A Firebase</button>
        <button (click)="borrarArchivos()" class="btn btn-danger ml-1">Limpiar</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100}">{{archivo.nombrearchivo}}</td>
                    <td>{{archivo.archivo.size /1024/1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
